- name: Deploy App
  hosts: app
  tasks:
  - name: Install git
    apt:
      name: git
    become: true
  - name: Clone repo
    git:
      repo: https://github.com/express42/reddit.git
      dest: /home/ubuntu/reddit
      version: monolith
    notify: reload puma
  - name: Bundle install
    bundler:
      state: present
      chdir: /home/ubuntu/reddit
  handlers:
  - name: reload puma
    become: true
    service:
      name: puma
      state: restarted
